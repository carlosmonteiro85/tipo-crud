<div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand" href="javascript:;">Cadastar usuário</a>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <!-- INICIO Card Header -->
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Formulário</h4>
                            <p class="card-category">Formulário de cadastro de usuario</p>
                        </div>
                        <!-- Final Card Header -->
                        <!-- INICIO form -->
                        <div class="card-body">
                            <form (ngSubmit)="update()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Nome completo</label>
                                            <input
                                                [formControl]="nome"
                                                required
                                                [(ngModel)]="usuarioRequest.nome" 
                                                name="nome" 
                                                type="text" 
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">CPF</label>
                                            <input 
                                                [(ngModel)]="usuarioRequest.cpf" 
                                                name="cpf" 
                                                type="number" 
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Telefone</label>
                                            <input 
                                                [(ngModel)]="usuarioRequest.telefone" 
                                                name="telefone" 
                                                type="text" 
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">E-mail</label>
                                            <input 
                                                [(ngModel)]="usuarioRequest.email" 
                                                name="email" 
                                                type="email" 
                                                class="form-control" 
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <br />
                                <button type="submit" class="btn btn-primary pull-right">Atualizar</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                        <!-- Final form -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <a href="javascript:;">
                                <img class="img" src="../assets/img/avatar.png" alt="avatar" />
                            </a>
                        </div>
                        <div class="card-body">
                            <h6 class="card-category text-gray">Usuário</h6>
                            <h4 class="card-title">{{ usuarioRequest.nome }}</h4> <!-- Nome do usuário -->
                            <p class="card-description">{{ usuarioRequest.cpf }}</p> <!-- CPF -->
                            <p class="card-description">{{ usuarioRequest.telefone }}</p> <!-- Telefone -->
                            <p class="card-description">{{ usuarioRequest.email }}</p> <!-- Email -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
