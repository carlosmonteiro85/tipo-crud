<div class="wrapper ">
    <!-- inicio sidebar -->
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
        <div class="logo">
            <a routerLink="/home" class="simple-text logo-normal" (click)="setActive('/home')">Crud Angular</a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item" [class.active]="isActive('/home')">
                    <a class="nav-link" routerLink="/home" (click)="setActive('/home')">
                        <i class="material-icons">dashboard</i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="nav-item" [class.active]="isActive('/form')">
                    <a class="nav-link" routerLink="/form" (click)="setActive('/form')">
                        <i class="material-icons">person</i>
                        <p>Formulario usuário</p>
                    </a>
                </li>
                <li class="nav-item" [class.active]="isActive('/list')">
                    <a class="nav-link" routerLink="/list" (click)="setActive('/list')">
                        <i class="material-icons">content_paste</i>
                        <p>Lista usuários</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- final sidebar -->
    <router-outlet></router-outlet>
</div>
